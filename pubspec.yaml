name: food_guard
description: AI-Powered Food Safety Monitoring App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  image_picker: ^1.1.3
  shared_preferences: ^2.2.4
  intl: ^0.19.0
  dio: ^5.4.0
  supabase_flutter: ^1.4.0
  sign_in_with_apple: ^6.0.0
  webview_flutter: ^4.0.0
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "logo.png"
    icon_size: 48 # min:48, max:256, default: 48